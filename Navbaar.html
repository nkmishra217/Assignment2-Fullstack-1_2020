<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbaar</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    ul{
        list-style: none;
        background-color: lightgray;
        width: 100%;
        margin: auto;
        display: flex;
        justify-content: space-evenly;
        
    }
    ul li{
        display: inline-block;
        
    }
    ul li a{
        display: block;
        width: 100px;
        text-align: center;
        text-decoration: none;
        padding: 10px 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: black;
        

    }
    ul li a:hover{
        background-color: orange;
        color: white;
    }
</style>
<body>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">TEAM</a></li>
        <li><a href="#">TECHNOLOGIES</a></li>
        <li><a href="#">CONTACT</a></li>
    </ul>
</body>
</html>
